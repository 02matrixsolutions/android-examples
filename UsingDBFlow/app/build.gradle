apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

def dbflow_version = "3.0.1"

android {
  compileSdkVersion compileSdkVer
  buildToolsVersion buildToolsVer

  defaultConfig {
    applicationId "github.nisrulz.sample.usingdbflow"
    minSdkVersion minSdkVer
    targetSdkVersion targetSdkVer
    versionCode 1
    versionName "1.0"
testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  // Testing-only dependencies
  testCompile "junit:junit:$junitVer"
  androidTestCompile "com.android.support.test:runner:$androidTestRunnerVer"
  androidTestCompile "com.android.support.test.espresso:espresso-core:$espressoCoreVer"

  compile "com.android.support:appcompat-v7:$supportLibVer"

  apt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"
  compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbflow_version}"
  compile "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"

  // sql-cipher database encryption (optional)
  compile "com.github.Raizlabs.DBFlow:dbflow-sqlcipher:${dbflow_version}"
}
