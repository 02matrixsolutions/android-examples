apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion compileSdkVer
    buildToolsVersion buildToolsVer

    defaultConfig {
        applicationId "sample.github.nisrulz.usingrxjava"
        minSdkVersion minSdkVer
        targetSdkVersion targetSdkVer
        versionCode 1
        versionName "1.0"
  testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  // Testing-only dependencies
  testCompile "junit:junit:$junitVer"
  androidTestCompile "com.android.support.test:runner:$androidTestRunnerVer"
  androidTestCompile "com.android.support.test.espresso:espresso-core:$espressoCoreVer"

    compile "com.android.support:appcompat-v7:$supportLibVer"

    compile "com.squareup.okhttp3:okhttp:$okhttpVer"
    compile "com.google.code.gson:gson:$gsonVer"
    compile "com.jakewharton:butterknife:$butterknifeVer"
    apt "com.jakewharton:butterknife-compiler:$butterknifeVer"
    compile "io.reactivex:rxandroid:$rxandroidVer"
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile "io.reactivex:rxjava:$rxjavaVer"
}
